name: CI/CD Complete Pipeline

on:
  push:
    branches: [ "master" ] # Or "main" - check your branch name!

jobs:
  # JOB 1: BUILD (The CI Part - You already did this)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: seshanjai417/myfirstdocker:latest

  # JOB 2: DEPLOY (The CD Part - The New Stuff)
  deploy:
    needs: build  # Wait for Build to finish!
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master # A special tool to SSH into servers
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # The commands to run on your EC2 server:
          script: |
            # Pull the new image
            sudo docker pull seshanjai417/myfirstdocker:latest
            
            # Stop the container nicely first
            sudo docker stop my-production-container || true
            
            # THEN remove it
            sudo docker rm -f my-production-container || true
            
            # Start the new one
            sudo docker run -d --name my-production-container -p 8080:80 seshanjai417/myfirstdocker:latest
